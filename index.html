<html>

<head>
	<meta charset="UTF-8">
	<title>電卓アプリ</title>
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
	<table>
		<tr>
			<td colspan="4" id="td_right">
				<p id="number_text">0</p>
			</td>
		</tr>
		<tr>
			<td class="td_darkgray" onclick = "reload_AC()">AC</td>
			<td class="td_darkgray" onclick = "tokushu(-1)">+/-</td>
			<td class="td_darkgray" onclick = "tokushu(0.01)">%</td>
			<td class="td_orange" id = 'kigou_td_w'onclick = "clickkigou('/')">÷</td>
		</tr>
		<tr>
			<td onclick ="clickNumber(7)">7</td>
			<td onclick ="clickNumber(8)">8</td>
			<td onclick ="clickNumber(9)">9</td>
			<td class="td_orange" id = 'kigou_td_k' onclick = "clickkigou('*')">×</td>
		</tr>
		<tr>
			<td onclick ="clickNumber(4)">4</td>
			<td onclick ="clickNumber(5)">5</td>
			<td onclick ="clickNumber(6)">6</td>
			<td class="td_orange" id = 'kigou_td_h' onclick = "clickkigou('-')">-</td>
		</tr>
		<tr>
			<td onclick ="clickNumber(1)">1</td>
			<td onclick ="clickNumber(2)">2</td>
			<td onclick ="clickNumber(3)">3</td>
			<td class="td_orange" id = 'kigou_td_t' onclick = "clickkigou('+')">+</td>
		</tr>
		<tr>
			<td colspan="2">o</td>
			<td>.</td>
			<td class="td_orange" onclick = "clickkigou('')">=</td>
		</tr>
		
	</table>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
